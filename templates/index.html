<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PashuDRISHTI - Breed Identification</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; }
        .container { max-width: 600px; }
        .card { border: none; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        #image-preview {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            display: none;
            margin-top: 1rem;
        }
        #result-text { font-size: 1.5rem; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="card p-4">
            <div class="text-center mb-4">
                <h2 class="text-primary">PashuDRISHTI üêæ</h2>
                <p class="text-muted">AI-Powered Breed Recognition for Cattle & Buffaloes</p>
            </div>

            <!-- File Input -->
            <div class="mb-3">
                <input class="form-control" type="file" id="image-upload" accept="image/*">
            </div>

            <!-- Preview and Result Area -->
            <div class="text-center">
                <img id="image-preview" src="#" alt="Image Preview"/>
                <div id="result" class="mt-3">
                    <!-- Prediction will be shown here -->
                </div>
            </div>

        </div>
    </div>

    <script>
        const imageUpload = document.getElementById('image-upload');
        const imagePreview = document.getElementById('image-preview');
        const resultDiv = document.getElementById('result');

        imageUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                // Display the selected image
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                }
                reader.readAsDataURL(file);

                // Clear previous results and show loading
                resultDiv.innerHTML = `<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>`;

                // Prepare data for sending
                const formData = new FormData();
                formData.append('file', file);

                // Send image to backend for prediction
                fetch('/predict', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                         resultDiv.innerHTML = `<p class="text-danger">Error: ${data.error}</p>`;
                    } else {
                        resultDiv.innerHTML = `
                            <p class="text-muted">Predicted Breed:</p>
                            <p id="result-text" class="text-success">${data.breed}</p>
                            <p class="text-muted">Confidence: ${data.confidence}%</p>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    resultDiv.innerHTML = `<p class="text-danger">An error occurred. Please try again.</p>`;
                });
            }
        });
    </script>
</body>
</html>
